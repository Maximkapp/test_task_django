{% extends 'base.html' %}
{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">
            <div class="card shadow-sm border-0">
                <div class="card-header bg-white border-0 pt-4">
                    <h2 class="text-center mb-3">Вход в систему</h2>
                    {% if form.errors %}
                    <div class="alert alert-danger alert-dismissible fade show" role="alert">
                        Неверное имя пользователя или пароль. Пожалуйста, попробуйте снова.
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                    </div>
                    {% endif %}
                </div>
                <div class="card-body px-5 py-4">
                    <form method="post" class="needs-validation" novalidate>
                        {% csrf_token %}

                        <div class="mb-4">
                            <label for="username" class="form-label fw-bold">Имя пользователя</label>
                            <div class="input-group">
                                <span class="input-group-text">
                                    <i class="bi bi-person-fill"></i>
                                </span>
                                <input type="text" name="username" class="form-control form-control-lg"
                                       id="username" placeholder="Введите ваш логин" required>
                            </div>
                        </div>

                        <div class="mb-4">
                            <label for="password" class="form-label fw-bold">Пароль</label>
                            <div class="input-group">
                                <span class="input-group-text">
                                    <i class="bi bi-lock-fill"></i>
                                </span>
                                <input type="password" name="password" class="form-control form-control-lg"
                                       id="password" placeholder="Введите ваш пароль" required>
                            </div>
                            {% comment %} Убрана ссылка на сброс пароля {% endcomment %}
                        </div>

                        <div class="d-grid gap-2 mb-3">
                            <button type="submit" class="btn btn-primary btn-lg py-2 fw-bold">
                                <i class="bi bi-box-arrow-in-right me-2"></i>Войти
                            </button>
                        </div>

                        <div class="text-center mt-4 pt-3 border-top">
                            <p class="mb-0">Ещё нет аккаунта?
                                <a href="{% url 'register' %}" class="text-decoration-none fw-bold">Создать аккаунт</a>
                            </p>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<style>
    body {
        background-color: #f8f9fa;
    }
    .card {
        border-radius: 12px;
    }
    .form-control:focus {
        border-color: #86b7fe;
        box-shadow: 0 0 0 0.25rem rgba(13, 110, 253, 0.25);
    }
    .input-group-text {
        background-color: #f8f9fa;
    }
    .btn-primary {
        background-color: #0d6efd;
        border: none;
    }
</style>
{% endblock %}
